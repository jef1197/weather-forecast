<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./main/reset.css">
    <link rel="stylesheet" href="./main/style.css">
  </head>
  <body>
    <header>
      <nav>
        <h1>
          Weather Dashboard
        </h1>
      </nav>
    </header>
    <main>  
      <aside>
        <form action="">
          <label for="city-search">Search for a City: </label>
          <input type="text" name="city" id="city-search" placeholder="Enter City"/>
          <input type="submit" name="submit" id="submit" value="Search"/>  
        </form>
        <section class="city-container">
        </section>
      </aside>
      <section class="info-container">
        <div class="day-container">
          <div class="day-city-info">
            <h2 id="day-city"></h2>
            <img id="day-condition" src="" alt=""/>  
          </div>
          <p id="day-temp"></p>
          <p id="day-wind"></p>
          <p id="day-humidity"></p>
        </div>
        <div class="week-container">
          <h3>5-day Forecast:</h3>
          <div class="weekday-container">
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./main/script.js"></script>
  </body>
</html>
